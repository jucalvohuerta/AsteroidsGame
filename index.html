<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids Game!</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>These Asteroids Are Mean :O</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Asteroid.pde AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    Press W or S to accelerate <br>
		    Press A or D to rotate <br>
		    Press Q for hyperspace! <br>
		    Destroy all 4 dumb asteroids to see the party mode and get a speed boost!! And also to get revenge, of course.
		</footer>
	</body>
</html>
